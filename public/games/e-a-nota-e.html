<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>E a nota Ã©...</title>

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#0b0b0b;
      color:#eaeaea;
      text-align:center;
      padding:18px
    }
    .wrap{max-width:900px;margin:0 auto}
    .card{
      background:#111;
      border:1px solid #222;
      border-radius:12px;
      padding:16px;
      margin:14px 0;
      text-align:left
    }
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>*{flex:1;min-width:180px}

    button{
      width:100%;
      box-sizing:border-box;
      padding:12px;
      border-radius:10px;
      border:1px solid #333;
      background:#1f1f1f;
      color:#fff;
      font-size:16px;
      cursor:pointer
    }
    button:hover{background:#2a2a2a}

    .muted{color:#aaa;font-size:13px}
    .pill{
      display:inline-block;
      padding:2px 8px;
      border:1px solid #333;
      border-radius:999px;
      font-size:12px;
      color:#aaa;
      margin-left:6px
    }

    .players{display:flex;flex-wrap:wrap;gap:8px}
    .p{
      border:1px solid #333;
      border-radius:999px;
      padding:6px 10px;
      font-size:13px
    }
    .p.master{border-color:#f1c40f}
    .p.off{opacity:.5}

    .title{font-size:18px;font-weight:800;margin:0 0 6px}
    .big{font-size:22px;font-weight:900}
    .center{text-align:center}

    .hidden{display:none !important}

    /* feedback botÃ£o */
    button.pressed{outline:2px solid #7a5cff}
    button.good-pressed{outline:2px solid #2ecc71}
    button.bad-pressed{outline:2px solid #ff4d4d}

    .grid10{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:10px
    }
    @media (max-width:720px){
      .grid10{grid-template-columns:repeat(2,1fr)}
    }
    .numBtn{font-size:18px;font-weight:900}

    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #1a1a1a;padding:10px;font-size:14px}
    th{color:#aaa}
    .right{text-align:right}
  </style>
</head>

<body>
<div class="wrap">
  <h1>E A NOTA Ã‰...</h1>
  <div class="muted" id="subtitle">â€”</div>

  <!-- SALA -->
  <div class="card">
    <div class="title">Sala</div>
    <div class="muted">
      CÃ³digo: <b id="roomCode">------</b>
      <span class="pill" id="rolePill">jogador</span>
      <span class="pill" id="phasePill">fase: lobby</span>
    </div>
  </div>

  <!-- JOGADORES -->
  <div class="card">
    <div class="title">Jogadores</div>
    <div class="players" id="players"></div>

    <!-- CONTROLES DO MESTRE -->
    <div class="row hidden" id="masterControls" style="margin-top:12px;">
      <button id="btnStart">Iniciar turno</button>
      <button id="btnReveal">Revelar</button>
      <button id="btnNext">PrÃ³ximo turno</button>
      <button id="btnResetScores">Zerar placar</button>
    </div>

    <div class="row" style="margin-top:12px;">
      <button id="btnLeave">Sair</button>
    </div>

    <div class="muted hidden" id="kickHint" style="margin-top:10px;">
      Clique em um jogador para expulsar (sÃ³ o mestre).
    </div>
  </div>

  <!-- PLACAR -->
  <div class="card">
    <div class="title">Placar</div>
    <div id="scoreTableWrap"></div>
  </div>

  <!-- TURNO -->
  <div class="card">
    <div class="title">Turno</div>
    <div class="center">
      <div class="muted" id="turnLine">Aguardandoâ€¦</div>
      <div class="big" id="bigBox">â€”</div>
    </div>

    <!-- CHUTE -->
    <div id="guessUI" class="hidden" style="margin-top:14px;">
      <div class="muted center">Escolha sua nota</div>
      <div class="grid10" id="gridBtns"></div>
      <div class="muted center" id="guessStatus"></div>
    </div>

    <!-- RESULTADO -->
    <div id="revealUI" class="hidden" style="margin-top:14px;">
      <div class="title">Resultado</div>
      <div class="big" id="revealLine1"></div>
      <div class="muted" id="revealLine2"></div>
      <div id="guessList"></div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const qs = n => new URL(location.href).searchParams.get(n) || "";

const roomId = qs("room").toUpperCase();
const nickname = qs("name");
const playerToken =
  qs("token") || localStorage.getItem("tbr_player_token");

document.getElementById("roomCode").textContent = roomId;
document.getElementById("subtitle").textContent = nickname ? "VocÃª: " + nickname : "";

socket.emit("joinRoom", {
  roomId,
  password:"",
  playerName:nickname,
  playerToken,
  sessionKey: sessionStorage.getItem(`tbr_session_${roomId}`)
});

let isMaster = false;
let lastState = null;

/* -------- UI -------- */

function toggleMasterUI(){
  document.getElementById("masterControls")
    .classList.toggle("hidden", !isMaster);
  document.getElementById("kickHint")
    .classList.toggle("hidden", !isMaster);
  document.getElementById("rolePill").textContent =
    isMaster ? "mestre ðŸ‘‘" : "jogador";
}

function renderPlayers(players){
  const wrap = document.getElementById("players");
  wrap.innerHTML = "";
  players.forEach(p=>{
    const el = document.createElement("div");
    el.className =
      "p" +
      (p.isMaster ? " master":"") +
      (p.online ? "" : " off");
    el.textContent =
      p.name +
      (p.isMaster ? " ðŸ‘‘":"") +
      (p.online ? "" : " (off)");

    if (isMaster && !p.isMaster){
      el.style.cursor="pointer";
      el.onclick=()=>{
        if(confirm(`Expulsar ${p.name}?`)){
          socket.emit("kickPlayer",{roomId,targetToken:p.token});
        }
      };
    }
    wrap.appendChild(el);
  });
}

/* -------- BOTÃ•ES MESTRE -------- */

btnStart.onclick = ()=>socket.emit("notaStartTurn",roomId);
btnReveal.onclick = ()=>socket.emit("notaReveal",roomId);
btnNext.onclick = ()=>socket.emit("notaNextTurn",roomId);
btnResetScores.onclick = ()=>{
  if(confirm("Zerar placar?")){
    socket.emit("notaResetScores",roomId);
  }
};

btnLeave.onclick = ()=>{
  socket.emit("leaveRoom",roomId);
  location.href="/";
};

/* -------- BOTÃ•ES 1..10 -------- */

const grid=document.getElementById("gridBtns");
for(let n=1;n<=10;n++){
  const b=document.createElement("button");
  b.className="numBtn";
  b.textContent=n;
  b.onclick=()=>{
    socket.emit("notaSubmitGuess",{roomId,guess:n});
    document.getElementById("guessStatus").textContent="Enviado âœ…";
  };
  grid.appendChild(b);
}

/* -------- SOCKETS -------- */

socket.on("master",()=>{
  isMaster=true;
  toggleMasterUI();
});

socket.on("playersUpdate",({players})=>{
  renderPlayers(players);
  toggleMasterUI();
});

socket.on("notaState",(state)=>{
  lastState=state;
  document.getElementById("phasePill").textContent="fase: "+state.phase;

  const isTarget = state.targetToken===playerToken;

  document.getElementById("guessUI")
    .classList.toggle("hidden",
      state.phase!=="guessing" || isTarget);

  document.getElementById("revealUI")
    .classList.toggle("hidden",state.phase!=="revealed");

  if(state.phase==="guessing"){
    document.getElementById("turnLine").textContent =
      isTarget
        ? "VocÃª Ã© o alvo desta vez"
        : "Chute a nota de: "+state.targetName;
  }
});

socket.on("notaSecret",({rating})=>{
  document.getElementById("bigBox").textContent="SUA NOTA: "+rating;
});

socket.on("notaRevealed",({targetName,rating,hits})=>{
  document.getElementById("revealLine1").textContent =
    `${targetName} recebeu ${rating}`;
  document.getElementById("revealLine2").textContent =
    `Acertos: ${hits}`;
});

socket.on("errorMessage",alert);
socket.on("kicked",()=>location.href="/");
socket.on("roomClosed",()=>location.href="/");
</script>
</body>
</html>

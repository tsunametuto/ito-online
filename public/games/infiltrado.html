<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Infiltrado</title>
  <style>
    body{margin:0;font-family:Arial;background:#0b0b0b;color:#eaeaea;text-align:center;padding:18px}
    .wrap{max-width:820px;margin:0 auto}
    .card{background:#111;border:1px solid #222;border-radius:12px;padding:16px;margin:14px 0;text-align:left}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>*{flex:1;min-width:180px}
    button,input{
      width:100%;box-sizing:border-box;padding:12px;border-radius:10px;
      border:1px solid #333;background:#1f1f1f;color:#fff;font-size:16px
    }
    button{cursor:pointer}
    button:hover{background:#2a2a2a}
    .muted{color:#aaa;font-size:13px;line-height:1.4}
    .pill{display:inline-block;padding:2px 8px;border:1px solid #333;border-radius:999px;font-size:12px;color:#aaa;margin-left:6px}
    .players{display:flex;flex-wrap:wrap;gap:8px}
    .p{border:1px solid #333;border-radius:999px;padding:6px 10px;font-size:13px}
    .p.master{border-color:#f1c40f}
    .p.off{opacity:.55}
    .title{font-size:18px;font-weight:800;margin:0 0 6px 0}

    /* feedback bot√£o clicado */
    button.pressed{
      outline: 2px solid #7a5cff;
      border-color: #7a5cff !important;
      box-shadow: 0 0 0 2px rgba(122,92,255,.15);
    }
    button.good-pressed{
      outline: 2px solid #2ecc71;
      border-color: #2ecc71 !important;
      box-shadow: 0 0 0 2px rgba(46,204,113,.15);
    }
    button.bad-pressed{
      outline: 2px solid #ff4d4d;
      border-color: #ff4d4d !important;
      box-shadow: 0 0 0 2px rgba(255,77,77,.15);
    }

    .big{font-size:20px;font-weight:900}
    .center{text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:6px 0 0 0;">INFILTRADO</h1>
    <div class="muted" id="subtitle">Carregando‚Ä¶</div>

    <div class="card">
      <div class="title">Sala</div>
      <div class="muted">
        C√≥digo: <b id="roomCode">------</b>
        <span class="pill" id="rolePill">conectando‚Ä¶</span>
      </div>
    </div>

    <div class="card">
      <div class="title">Jogadores</div>
      <div class="players" id="players"></div>

      <div class="row" style="margin-top:12px;" id="masterControls" hidden>
        <button id="btnStart">Iniciar rodada</button>
        <button id="btnNextQ">Pr√≥xima pergunta</button>
        <button id="btnRevealInfil">Revelar infiltrado</button>
        <button id="btnRevealConcepts">Revelar respostas</button>
      </div>

      <div class="row" style="margin-top:12px;">
        <button id="btnLeave">Sair</button>
      </div>

      <div class="muted" style="margin-top:10px" id="kickHint" hidden>
        Clique em um jogador abaixo para expulsar (s√≥ o mestre v√™ isso).
      </div>
    </div>

    <div class="card">
      <div class="title">Sua informa√ß√£o</div>
      <div class="center">
        <div class="muted" style="margin-bottom:6px;">O seu tema/conceito aparece aqui (s√≥ voc√™ v√™).</div>
        <div class="big" id="yourInfo">‚Äî</div>
      </div>
    </div>

    <div class="card">
      <div class="title">Pergunta atual</div>
      <div class="big center" id="questionBox">‚Äî</div>
      <div class="muted center" id="orderBox" style="margin-top:10px;">‚Äî</div>
    </div>

    <div class="card" id="revealBox" hidden>
      <div class="title">Revela√ß√£o</div>
      <div class="big" id="revealLine1">‚Äî</div>
      <div class="big" id="revealLine2" style="margin-top:10px;">‚Äî</div>
      <div class="muted" style="margin-top:10px">
        (O mestre controla o que revelar e quando.)
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    function setPressed(btn, type = "normal") {
      if (!btn) return;
      document.querySelectorAll("#masterControls button, #btnLeave").forEach(b => {
        b.classList.remove("pressed", "good-pressed", "bad-pressed");
      });
      if (type === "good") btn.classList.add("good-pressed");
      else if (type === "bad") btn.classList.add("bad-pressed");
      else btn.classList.add("pressed");
    }

    function qs(name){
      const u = new URL(location.href);
      return u.searchParams.get(name) || "";
    }

    const roomId = qs("room").toUpperCase();
    const nickname = qs("name");
    const playerToken = qs("token") || localStorage.getItem("tbr_player_token") || "";
    const sessionKey = qs("sessionKey") || sessionStorage.getItem(`tbr_session_${roomId}`) || "";

    document.getElementById("roomCode").textContent = roomId || "------";
    document.getElementById("subtitle").textContent = nickname ? `Voc√™: ${nickname}` : "‚Äî";

    // tenta reconectar/entrar na sala sem pedir senha de novo (sessionKey)
    socket.emit("joinRoom", {
      roomId,
      password: "",
      playerName: nickname,
      playerToken,
      sessionKey
    });

    let isMaster = false;
    let playersCache = [];

    function renderPlayers(list){
      const wrap = document.getElementById("players");
      wrap.innerHTML = "";
      playersCache = list;

      list.forEach(p => {
        const el = document.createElement("div");
        el.className = "p" + (p.isMaster ? " master":"") + (p.online ? "" : " off");
        el.textContent = p.name + (p.isMaster ? " üëë" : "") + (p.online ? "" : " (off)");

        if (isMaster && !p.isMaster) {
          el.style.cursor = "pointer";
          el.title = "Clique para expulsar";
          el.onclick = () => {
            const ok = confirm(`Expulsar ${p.name}?`);
            if (!ok) return;
            socket.emit("kickPlayer", { roomId, targetToken: p.token });
          };
        }

        wrap.appendChild(el);
      });
    }

    // Bot√µes
    const btnStart = document.getElementById("btnStart");
    const btnNextQ = document.getElementById("btnNextQ");
    const btnRevealInfil = document.getElementById("btnRevealInfil");
    const btnRevealConcepts = document.getElementById("btnRevealConcepts");
    const btnLeave = document.getElementById("btnLeave");

    btnStart.onclick = () => {
      setPressed(btnStart);
      socket.emit("infiltradoStartRound", roomId);
    };

    btnNextQ.onclick = () => {
      setPressed(btnNextQ);
      socket.emit("infiltradoNextQuestion", roomId);
    };

    // bot√£o 1: revela apenas o infiltrado (sem conceito)
    btnRevealInfil.onclick = () => {
      setPressed(btnRevealInfil, "bad");
      socket.emit("infiltradoReveal", roomId);
    };

    // bot√£o 2: revela tema/conceito/pista depois
    btnRevealConcepts.onclick = () => {
      setPressed(btnRevealConcepts, "good");
      socket.emit("infiltradoRevealConcepts", roomId);
    };

    btnLeave.onclick = () => {
      setPressed(btnLeave, "bad");
      socket.emit("leaveRoom", roomId);
      window.location.href = "/";
    };

    // Eventos gerais
    socket.on("errorMessage", (m) => alert(m));

    socket.on("master", () => {
      isMaster = true;
      document.getElementById("rolePill").textContent = "mestre üëë";
      document.getElementById("masterControls").hidden = false;
      document.getElementById("kickHint").hidden = false;

      if (playersCache.length) renderPlayers(playersCache);
    });

    socket.on("roomClosed", () => {
      alert("A sala foi fechada.");
      window.location.href = "/";
    });

    socket.on("kicked", ({ reason }) => {
      alert(reason || "Voc√™ foi expulso.");
      window.location.href = "/";
    });

    socket.on("playersUpdate", ({ players, gameType }) => {
      if (gameType && gameType !== "infiltrado") return;
      document.getElementById("rolePill").textContent = isMaster ? "mestre üëë" : "jogador";
      renderPlayers(players);
    });

    // ‚úÖ segredo individual (sua info)
    socket.on("infiltradoSecret", (payload) => {
      // payload:
      //  - { role:"infiltrado", themeName, hint }
      //  - { role:"jogador", themeName, concept }
      const el = document.getElementById("yourInfo");
      if (!payload) { el.textContent = "‚Äî"; return; }

      if (payload.role === "infiltrado") {
        el.textContent = `Voc√™ √© o INFILTRADO ‚Äî Tema: ${payload.themeName} ‚Äî Pista: ${payload.hint}`;
      } else {
        el.textContent = `Tema: ${payload.themeName} ‚Äî Conceito: ${payload.concept}`;
      }
    });

    // ‚úÖ rodada/pergunta atual
    socket.on("infiltradoRound", ({ round, question, order }) => {
      document.getElementById("questionBox").textContent = question || "‚Äî";
      const orderText = (order && order.length) ? `Ordem (rodada ${round}): ${order.join(" ‚Üí ")}` : "‚Äî";
      document.getElementById("orderBox").textContent = orderText;

      // quando muda de rodada, esconde a caixa de revela√ß√£o (evita ficar ‚Äúvelha‚Äù)
      document.getElementById("revealBox").hidden = true;
      document.getElementById("revealLine1").textContent = "‚Äî";
      document.getElementById("revealLine2").textContent = "‚Äî";
    });

    socket.on("infiltradoVotingOpened", () => {
      document.getElementById("questionBox").textContent = "Vota√ß√£o aberta!";
      document.getElementById("orderBox").textContent = "Conversem e votem no infiltrado.";
    });

    socket.on("infiltradoNeedResolve", (reason) => {
      alert(reason || "N√£o foi poss√≠vel revelar (empate/sem votos).");
    });

    socket.on("infiltradoRoundCancelled", (msg) => {
      alert(msg || "Rodada cancelada.");
      document.getElementById("questionBox").textContent = "‚Äî";
      document.getElementById("orderBox").textContent = "‚Äî";
    });

    // ‚úÖ Revela√ß√£o 1: s√≥ o infiltrado (sem conceito)
    socket.on("infiltradoInfiltratorRevealed", ({ infiltradoName, topVotedName }) => {
      document.getElementById("revealBox").hidden = false;
      document.getElementById("revealLine1").textContent = `INFILTRADO: ${infiltradoName || "‚Äî"}`;
      document.getElementById("revealLine2").textContent =
        `Mais votado: ${topVotedName || "‚Äî"} ‚Äî (as respostas ainda n√£o foram reveladas)`;
    });

    // ‚úÖ Revela√ß√£o 2: agora sim tema/conceito/pista
    socket.on("infiltradoConceptsRevealed", ({ themeName, concept, infiltradoHint }) => {
      document.getElementById("revealBox").hidden = false;
      document.getElementById("revealLine1").textContent = `Tema: ${themeName || "‚Äî"}`;
      document.getElementById("revealLine2").textContent = `Conceito: ${concept || "‚Äî"} | Pista do infiltrado: ${infiltradoHint || "‚Äî"}`;
    });

    // (opcional) estado geral ‚Äî √∫til pra depurar e/ou ajustar UI depois
    socket.on("infiltradoState", (state) => {
      // Se quiser, aqui d√° pra habilitar/desabilitar bot√µes baseado em phase,
      // mas deixei s√≥ pra manter compat√≠vel e n√£o mexer no seu fluxo.
      // console.log("infiltradoState", state);
    });
  </script>
</body>
</html>
